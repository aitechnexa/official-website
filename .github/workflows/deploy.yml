name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/official-website:latest
            ghcr.io/${{ github.repository_owner }}/official-website:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to DigitalOcean server via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/official-website:latest
          CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          password: ${{ secrets.SSH_PASSWORD }}
          envs: IMAGE_NAME,CONTAINER_NAME,GHCR_USERNAME,GHCR_TOKEN
          script: |
            sudo docker login ghcr.io -u "$GHCR_USERNAME" -p "$GHCR_TOKEN"
            sudo docker pull "$IMAGE_NAME"
            sudo docker stop "$CONTAINER_NAME" || true
            sudo docker rm "$CONTAINER_NAME" || true
            sudo docker run -d \
              --name "$CONTAINER_NAME" \
              -p 127.0.0.1:4173:4173 \
              --restart unless-stopped \
              "$IMAGE_NAME"

